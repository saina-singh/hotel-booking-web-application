<!DOCTYPE html>
<html>

<head>
  <style>
    .image2 {
      display: none;
    }

    @media only screen and (min-width: 300px) {
      .image1 {
        display: none;
      }

      .image2 {
        display: none;
      }

      .image3 {
        display: block;
      }
    }

    @media only screen and (min-width: 600px) {
      .image1 {
        display: none;
      }

      .image2 {
        display: block;
      }

      .image3 {
        display: none;
      }
    }

    @media only screen and (min-width: 900px) {
      .image1 {
        display: block;
      }

      .image2 {
        display: none;
      }

      .image3 {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>Image Example</h1>
  <p>We are trying to learn CSS responsiveness in Web development.</p>

  <img src="large-image-621x300.jpg" class="image1">
  <img src="small-image-300x145.jpg" class="image2">
  <img src="xsmall-image-200x97.jpg" class="image3">

</body>

</html>
