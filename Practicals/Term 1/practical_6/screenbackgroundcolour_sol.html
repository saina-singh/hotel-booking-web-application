<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: blue;
        }

        @media screen and (max-width: 748px) {
            body {
                background-color: green;
            }
        }
    </style>
</head>

<body>

    <p>Resize the browserwindow. When the width of this document goes below 748 pixels, the background-color is "green",
        otherwise it is "blue".</p>

</body>

</html>
