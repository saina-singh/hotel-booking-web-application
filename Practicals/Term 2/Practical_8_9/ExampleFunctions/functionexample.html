<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS functions example</title>
</head>
<body>
    <!-- Reference: https://www.w3schools.com/js/default.asp-->
    <h1> Functons Example </h1>
    <p id="demostandard"></p>
    <p id="democelciusvalue"></p>

    <p id="demoarrow"></p>  
    <p id="demofarenheitvalue"></p>

    <script>
        //Standard function syntax
        function convertToCelsius(f) {
            return (5/9) * (f-32);
        }
        
        //Arrow functions .. syntax was introduced in ES6... 
        // Since 2016 onwards ECMAScript https://www.w3schools.com/js/js_2018.asp
        convertToFarenheit = (c) => (c * 9/5) + 32;        

        document.getElementById("demostandard").innerHTML = convertToCelsius;
        document.getElementById("democelciusvalue").innerHTML = convertToCelsius(212);

        document.getElementById("demoarrow").innerHTML = convertToFarenheit;
        document.getElementById("demofarenheitvalue").innerHTML = convertToFarenheit(100);

    </script>
    
</body>
</html>
