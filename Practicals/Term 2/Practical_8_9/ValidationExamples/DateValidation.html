<!DOCTYPE html>
<html>
    <head>
        <title> Web programming - HTML example </title>

        <script>


        function formValidation(){

            
            document.getElementById("temp").innerHTML = "";
            var userdate = document.getElementById("usrdate").value;
            
            userDate = new Date(userdate);

           // alert ("User Date " + userDate);

            CurrentDate = new Date();
            //alert ("Current Date " + CurrentDate);


            //check if userDate is in past
            if (userDate < CurrentDate)
            {
                //alert ('User Date in past is not allowed');
                document.getElementById("temp").innerHTML = "Past date not allowed";
                document.MyForm.usrdate.focus();
                document.getElementById("usrdate").style.border='1px solid red';
                return false;
            }
            
           // alert(userDate - CurrentDate); // returns milliseconds 

            //Check number of months between current date and user date
            var difference = userDate.getMonth() - CurrentDate.getMonth();

            if (difference > 3)
            {
                //alert ('Only 3 months advance booking is allowed');
                document.getElementById("temp").innerHTML = "Only 3 months advance booking is allowed";
                document.MyForm.usrdate.focus();
                document.getElementById("usrdate").style.border='1px solid red';
                return false;

            }
            else
            {
                document.getElementById("temp").innerHTML = "Date is validated";
                //alert('Date is validated');
                return true;          
            }
                
        }
        </script>

    </head>
    <body>
    
        <H1> An Example of Form Validation </H1>
        
        <Form action="dumpsVar.py" method="POST" name="MyForm" onsubmit="return formValidation()">
            
                
                <p>Enter Date:</p>
                <input type=date name="usrdate" id="usrdate">                   
            
                <p id='temp' style="color:red;"></p>
               
                <p>Submit button:</p>
                <input type=submit value="Enter Record">

        </Form>        
        
    </body>
</html>
