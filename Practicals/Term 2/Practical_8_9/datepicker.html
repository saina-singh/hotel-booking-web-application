        function setenddate(){
            var selectedstartdate = document.getElementById("startdate").value;
            //alert(selectedstartdate);
            document.getElementById("enddate").min = selectedstartdate;
            //var value = document.getElementById("enddate").min; 
            //alert(value);
        }

        function initialdate(){
            var today=new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            
            if (month < 10) {
                month = '0' + month; 
            }
            if (day < 10) {
                day = '0' + day; 
            }

            today = year + '-' + month + '-' + day;
            
           // alert(today);
           // alert(day);
           // alert(month);
           // alert(year);
           // alert(today);
            document.getElementById("startdate").min = today;
            //var value = document.getElementById("startdate").min; 
           // alert(value);
            
        }
    </script>
