<!DOCTYPE html>

<head>
    <title>Date picker</title>
</head>

<body onload="initialdate()">
    <H1> JS Date functionality </H1>
    <form action="/dumpsVar/" method="POST">
        <H1>Demo:</H1><br>Check-in Date:
        <input type="date" id="startdate" name="startdate" min="1980-01-01" onchange="setenddate()"><br>
        Check-out Date:<input type="date" id="enddate" name="enddate" min="1980-01-01"><br>
        <input type="submit">
    </form>

    <script>
        function setenddate() {
            var selectedstartdate = document.getElementById("startdate").value;
            document.getElementById("enddate").min = selectedstartdate;
        }
        function initialdate() {
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }
            today = year + '-' + month + '-' + day;
            document.getElementById("startdate").min = today;
        }
    </script>
</body>

</html>
