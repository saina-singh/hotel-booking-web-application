<head>
<script>
    function welcome() { // ALERT 
      window.alert("Welcome.......");
    }   
 
    function askName() { // CONFIRM 
      if (! confirm("Want to talk?")) {
        window.alert("OK bye!....");
      } else { // PROMPT       
        var n = prompt("Enter name", "");
        window.alert("Hello there: " + n);
      }
    }   
   </script>
</head>

<body onLoad="welcome()">
    <h1>Pop up demo </h1>    
     <a href="#" onClick="askName(); return true">
       <img src="emoji_wink.png" border=1 width=50 height=50 title="What is Your Name?">
     </a>         
</body>
