{% extends 'base.html' %}

{% block head %}
<title>Gallery</title>
{% endblock %}

{% block body %}

<h3 class="fw-bold mt-5">Hotel Gallery</h3>

<div class="row g-4 mt-3">
  {% for i in range(1,7) %}
  <div class="col-md-4">
    <img src="{{ url_for('static', filename='images/hotel' ~ i ~ '.jpg') }}" class="img-fluid rounded shadow">
  </div>
  {% endfor %}
</div>

{% endblock %}
