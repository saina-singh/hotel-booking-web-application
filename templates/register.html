{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="container mt-5" style="max-width: 450px;">
  <h3 class="mb-3">Register</h3>

  <form method="POST" action="{{ url_for('register') }}">
    <input name="first_name" class="form-control mb-3" placeholder="First name" required>
    <input name="last_name" class="form-control mb-3" placeholder="Last name" required>

    <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-dark w-100">Register</button>
  </form>

  {% if msg %}
  <p class="text-danger mt-3">{{ msg }}</p>
  {% endif %}
</div>
{% endblock %}
